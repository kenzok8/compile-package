    #    TARGET: "/www/wwwroot/${{ secrets.REMOTE_HOST }}/packages/${{ env.MTARGET }}/"

    - name: WeChat notification
      continue-on-error: true
      if: env.SCKEY
      run: |
        [ ${{ env.status }} == 'success' ] && curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=üéâOpenWrt_${{ env.date3 }}_${{ env.MTARGET }}ËΩØ‰ª∂‰ªìÂ∫ìÂ∑≤Êõ¥Êñ∞üòã|| curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=‚ùåOpenWrt_${{ env.date3 }}_${{ env.MTARGET }}ËΩØ‰ª∂‰ªìÂ∫ìÊõ¥Êñ∞Â§±Ë¥•üòÇ

    - name: Telegram notification
      if: env.TELEGRAM_TOKEN && ! contains(github.event.action, 'notg')
      run: |
        # [ ${{ env.status }} == 'success' ] && curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=üéâ OpenWrt ${{ env.date3 }} ${{ env.MTARGET }} ËΩØ‰ª∂‰ªìÂ∫ìÂ∑≤Êõ¥Êñ∞ üòã  ${{ env.COWURL }}   ${{ env.WETRANS }} üöÄ" "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      continue-on-error: true
      with:
        retain_days: 1
        keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      continue-on-error: true
      if: env.UPLOAD_FIRMWARE_FOR_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 60
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

